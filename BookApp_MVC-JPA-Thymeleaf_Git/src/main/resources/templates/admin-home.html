<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
    <style>
        body {
	     margin: 0;
	     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	     /*background: linear-gradient(120deg, #a0c1b8, #fefefe);*/
	     background: linear-gradient(120deg, rgba(74, 144, 226, 0.65) 0%,
		         rgba(160, 193, 184, 0.55) 100%),
		         url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1200&q=80')
		         no-repeat center center fixed;
	     background-size: cover;
	     min-height: 100vh;
	     display: flex;
	     flex-direction: column;
	     align-items: center;
	     padding: 20px 10px;
        }
        header {
            width: 100%;
            max-width: 980px;
            margin-bottom: 28px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            gap: 13px;
        }
        nav a {
            text-decoration: none;
            color: #2f4f4f;
            font-weight: 600;
            background: white;
            padding: 8px 16px;
            border-radius: 7px;
            box-shadow: 1px 1px 6px rgba(63,77,77,0.13);
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #3a8fd7;
            color: white;
        }
        main {
            background: white;
            max-width: 540px;
            width: 98vw;
            border-radius: 18px;
            box-shadow: 0 4px 28px rgba(0,0,0,0.13);
            padding: 28px 30px 18px 30px;
        }
        h1 {
            color: #114b5f;
            font-size: 2.13rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        hr {
            border: none;
            border-bottom: 1.7px solid #ddd;
            margin: 15px 0 15px 0;
        }
        .welcome {
            font-size: 1.08rem;
            font-weight: 500;
            color: #07477f;
            margin-bottom: 16px;
        }
        .msg {
            font-weight: 600;
            color: #1b8c39;
            min-height: 24px;
            margin-bottom: 12px;
        }
        h2 {
            color: #1a4570;
            font-weight: 600;
            margin-bottom: 21px;
            font-size: 1.3rem;
        }
        label {
            display: block;
            font-weight: 600;
            color: #243b55;
            font-size: 1.06rem;
            margin: 8px 0 1px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 97%;
            padding: 10px;
            border: 1.7px solid #b3c8db;
            border-radius: 7px;
            font-size: 1rem;
            outline-offset: 2px;
            box-sizing: border-box;
            outline-color: #5a9bd6;
            margin-bottom: 13px;
            transition: border 0.19s;
        }
        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #3a8fd7;
            box-shadow: 0 0 6px #82aaff;
        }
        button[type="submit"] {
            margin-top: 14px;
            background: linear-gradient(90deg, #4a90e2, #2f4f4f);
            color: white;
            padding: 11px 38px;
            border-radius: 10px;
            border: none;
            font-size: 1.11rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(74,144,226,0.18);
            cursor: pointer;
            transition: background 0.28s, transform 0.17s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2f4f4f, #4a90e2);
            transform: scale(1.04);
        }
        .links {
            margin-bottom: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px 12px;
        }
        .links a {
            text-decoration: none;
            color: #4881b7;
            font-weight: 600;
        }
        .links a:hover {
            color: #224e63;
        }
        @media (max-width: 650px) {
            main {
                padding: 12px 6vw 12px 6vw;
            }
            input, button, label { font-size: 1rem;}
            h1 { font-size: 1.22rem;}
            h2 { font-size: 1.06rem;}
            .links { gap: 9px 8px; font-size: 0.99rem;}
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href='admin-home'>Home</a>
        <a href='all-books'>All Books</a>
        <a href='all-books2'>All Books (DTO)</a>
        <a href='all-books3'>All Books (Paginated)</a>
        <a href='logout'>Logout</a>
    </nav>
</header>
<main>
    <h1>Book Search App</h1>
    <hr>
    <div class="welcome">
        Welcome <span th:text="${session.name}"></span>
    </div>
    <div class="msg" th:text="${msg}"></div>
    <h2>Add New Book</h2>
    <form action="AddBook" method="post" enctype="multipart/form-data">
        <label for="name">Book Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="aname">Author Name:</label>
        <input type="text" name="aname" id="aname" />

        <label for="pname">Publisher Name:</label>
        <input type="text" name="pname" id="pname" />

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required />

        <label for="image">Front Cover:</label>
        <input type="file" name="imageFile" accept=".jpg,.png, .jpeg" />

        <label for="content">Content:</label>
        <input type="file" name="contentFile" accept=".pdf" />

        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
