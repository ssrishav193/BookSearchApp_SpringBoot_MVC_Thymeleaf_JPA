<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
    <style>
        body {
	     margin: 0;
	     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	     /*background: linear-gradient(120deg, #a0c1b8, #fefefe);*/
	     background: linear-gradient(120deg, rgba(74, 144, 226, 0.65) 0%,
		         rgba(160, 193, 184, 0.55) 100%),
		         url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1200&q=80')
		         no-repeat center center fixed;
	     background-size: cover;
	     min-height: 100vh;
	     display: flex;
	     flex-direction: column;
	     align-items: center;
	     padding: 20px 10px;
        }
        header {
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #2f4f4f;
            font-weight: 600;
            background: white;
            padding: 8px 18px;
            border-radius: 8px;
            box-shadow: 1px 1px 6px rgba(63,77,77,0.14);
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #3a8fd7;
            color: white;
        }
        main {
            background: white;
            width: 100%;
            max-width: 430px;
            padding: 32px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.13);
            text-align: center;
        }
        h1 {
            color: #114b5f;
            font-size: 2.1rem;
            margin-bottom: 10px;
            letter-spacing: 1.1px;
        }
        hr {
            border: none;
            border-bottom: 1.7px solid #ddd;
            margin: 13px 0 20px;
        }
        .msg {
            font-weight: 600;
            color: #d9534f;
            min-height: 24px;
            margin-bottom: 18px;
        }
        h2 {
            color: #1a4570;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.38rem;
        }
        label {
            display: block;
            font-weight: 600;
            color: #334e68;
            font-size: 1.06rem;
            margin: 7px 0 3px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 97%;
            padding: 11px;
            margin-top: 2px;
            margin-bottom: 15px;
            border: 1.7px solid #b3c8db;
            border-radius: 7px;
            font-size: 1rem;
            outline-offset: 2px;
            box-sizing: border-box;
            outline-color: #5a9bd6;
            transition: border 0.19s;
        }
        input:focus {
            border-color: #3a8fd7;
            box-shadow: 0 0 6px #82aaff;
        }
        button {
            margin-top: 6px;
            padding: 12px 38px;
            background: linear-gradient(90deg, #4a90e2, #2f4f4f);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.09rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(74,144,226,0.21);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2f4f4f, #4a90e2);
            transform: translateY(-3px) scale(1.03);
        }
        @media (max-width: 480px) {
            main {
                padding: 18px 10px;
            }
            h1 {
                font-size: 1.4rem;
            }
            h2 {
                font-size: 1.09rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="admin-login">Login</a>
    </nav>
</header>
<main>
    <h1>Book Search App</h1>
    <hr />
    <div class="msg" th:text="${msg}"></div>
    <h2>Admin Login</h2>
    <form action="Login" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required autocomplete="off" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>
</main>
</body>
</html>
